name: Run Tests & Coverage

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  # Job 1: Normaler Test-Lauf (inkl. Lint/Prettier) bei jedem Push
  test:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npx prettier --check .

      - name: Run tests
        run: npm run test

  # Job 2: Coverage nur bei Pull Request auf master
  coverage:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Vitest Coverage Dependency
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run tests with coverage
        run: npx vitest --coverage.enabled true

      - name: Report Coveragee
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
